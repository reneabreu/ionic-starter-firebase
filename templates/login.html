<ion-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doLogin(loginData)">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ui-sref="signup">Register</button>
        </label>
        <center><a ui-sref="reset" >Forgot Password</a></center>
      </div>
    </form>
  </ion-content>
</ion-view>
