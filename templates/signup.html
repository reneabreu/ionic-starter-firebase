<ion-nav-bar ng-controller="NavController">

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="GoBack()" style="color: black"></button>
  </ion-nav-buttons>

  <ion-nav-title>
    Signup
  </ion-nav-title>
</ion-nav-bar>
<ion-view>
  <ion-content class="has-header" scroll="false">
    <form>
      <div class="list">

        <center>
        <label ng-controller="signupController as $ctrl" style="">
          <file-upload on-change="$ctrl.onChange">
          </file-upload>
        </label>
      </center>

        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="signupData.firstName">
        </label>

        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="signupData.lastName">
        </label>

        <label class="item item-input">
          <span class="input-label">Birthday</span>
          <input type="date" ng-model="signupData.birthday">
        </label>

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signupData.email">
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signupData.password">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doSignup(signupData)">Sign up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
