<ion-view view-title="Profile">
  <ion-content scroll="false">
    <br>
    <center><img ng-src="{{ me.profile_picture }}" style="width: 150px; height: 150px;" /></center>
    <br>

    <center>
      <p> Welcome, {{ me.displayName }}!</p>
    </center>
    <div class="list card">

      <a href="" class="item item-icon-left">
        <i class="icon ion-at"></i> {{ me.email }}
      </a>

      <a href="" class="item item-icon-left">
        <i class="icon ion-android-calendar"></i> {{ me.birthday | date: "dd/MM/yyyy" }}
      </a>

    </div>
  </ion-content>
</ion-view>
